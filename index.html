<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="main">
        <section class="top">
            <div class="container">
                <div class="do__block">
                    <h1 class="do__title">ToDo<div class="line"></div></h1>
                    
                    <p class="do__text">Список ваших задач на день</p>
                    <ul class="do__tasks" id="do__tasks">
                    </ul>
                    <div  class="down">
                        <form class="form">
                            <label for="input" class="down__text">Введите задачу:</label>
                            <input type="text" id="input" class="input" required>
                            <div class="form__buttons">
                                <button class="add__task" type="submit">Добавить задачу</button>
                            </div>
                        </form>
                    </в>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.min.js"></script>
</body>
</html>
